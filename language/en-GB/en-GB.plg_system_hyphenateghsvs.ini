PLG_HYPHENATEGHSVS_MODE="Mode"
PLG_HYPHENATEGHSVS_MODE_DESC="{HEAD-LINE:Setting <code>Mode</code>:}- <b>Hyphenopoly</b> is the <b style=\"color:red\">recommended</b> more modern and faster hyphenation script but doesn't support (amongst other things) ancient browsers and doesn't support breaking of non-textual content (urls, code etc.).<br>- <b>Hyphenator</b> is easier to configure and it is kept in this plugin and is used as default mode just because of backwards compatibility for folks that used older versions of this plugin and don't see a reason to change anything here after updates. <b>Be aware: Hyphenator is no longer maintained by the author Mathias Nater.</b>"



PLG_HYPHENATEGHSVS_ADD_HYPENATE_CSS="Add hyphenate CSS rules"
PLG_HYPHENATEGHSVS_ADD_HYPENATE_CSS_DESC="{HEAD-LINE:Setting <code>Add hyphenate CSS rules</code>:}<p>This plugin adds always the CSS classes <code>hyphenate</code> and <code>donthypenate</code> to the elements that you've configured in tabulator \"Selectors Configuration\". Browsers that are clever enough to hyphenate on there own (like FireFox) need the following CSS lines to hyphenate. You can add them in your CSS files yourself or just select YES here to load them automatically inside the &lt;HEAD&gt; of your template.</p><p>If you have no idea what I'm talking about then setting YES is recommended.</p><pre>{INCLUDE-FILE:/media/plg_system_hyphenateghsvs/css/hyphenate.css:}</pre>"



