PLG_HYPHENATEGHSVS_LANGUAGES_DESC="Hyphenator_Loader.js prüft, ob der Browser Silbentrennung für die hier eingegebenen UND AKTIVIERTEN Sprachen unterstützt. Nur, wenn NICHT, lädt Hyphenator_Loader auch Hyphenate.js. Anschließend lädt Hyphenate.js die sog. Sprach-Patterns, die die aktuelle Seite benötigt.<br />* Geben Sie ein langes, mehrsilbiges Wort für jede Sprache ein, die auf Ihrer Seite denkbar ist (mindestens 12 Zeichen).<br />* Aktivieren Sie die Sprachen, die benötigt werden oder fügen Sie weitere hinzu.<br /><strong>* Ein Test für Englisch (en = en-us) wird vom Plugin immer ausgeführt.</strong><br />* Beachten Sie, dass jeder hier unnötigerweise aktivierte Check etwas Perfomance frisst!"

