PLG_HYPHENATEGHSVS_MODE="Modus"
PLG_HYPHENATEGHSVS_MODE_DESC="{HEAD-LINE:Setting <code>Modus</code>:}Die verwendeten Silbentrennungs-Skripte:<br>- <b>Hyphenopoly</b> ist das empfohlene, modernere und schnellere Silbentrennungsskript, unterstützt jedoch (unter anderem) keine alten Browser und unterstützt nicht das Trennen von nicht-textuellen Inhalten (URLs, Code usw.).<br>- <b>Hyphenator</b> ist einfacher zu konfigurieren und wird in diesem Plugin beibehalten und wird nur als Standardmodus verwendet wegen der Abwärtskompatibilität für Benutzer, die ältere Versionen dieses Plugins installiert haben und nach Aktualisierungen keinen Grund finden, hier etwas zu ändern. <b>Seien Sie sich bewusst: \"Hyphenator\" wird vom Autor Mathias Nater nicht mehr weiterentwickelt.</b></b>"

