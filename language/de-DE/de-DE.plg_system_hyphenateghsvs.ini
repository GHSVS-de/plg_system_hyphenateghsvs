PLG_SYSTEM_HYPHENATEGHSVS_SPACERHYPHENATE="<strong style="_QQ_"color:red;"_QQ_">Tragen Sie pro Zeile 1 Selektor ein</strong> wie Sie es in einer CSS-Datei machen würden. Beispiele:<br /><br /><code>div</code><br /><code>.item-page</code><br /><code>.item-page p</code><br /><code>#icons.small</code><br /><code>body</code> (body wäre die einfachste Variante für ganze Seite)<br /><br /><strong style="_QQ_"color:red;"_QQ_">Wenn kein Selektor eingetragen wird, wird Hyphenator.js NICHT geladen.</strong>"

PLG_HYPHENATEGHSVS_ROBOTS="Aktiv für Robots"
PLG_HYPHENATEGHSVS_ROBOTS_DESC="NEIN ist empfohlen."

PLG_HYPHENATEGHSVS_UNCOMPRESSED="Lade JS unkomprimiert"
PLG_HYPHENATEGHSVS_UNCOMPRESSED_DESC="NEIN ist empfohlen. Wenn JA, werden die unkomprimierten JavaScript-Dateien mit Suffix<i>-uncompressed</i> geladen."

PLG_HYPHENATEGHSVS_VANILLA="Verwende Vanilla JS"
PLG_HYPHENATEGHSVS_VANILLA_DESC="Wenn JA, verwendet das Plugin KEIN JQuery-JavaScript, lädt also auch die sehr umfangreiche JQuery-Bibliothek nicht selbst. Empfohlen, wenn Ihre Seite JQuery nicht sowieso schon lädt. NEIN ist die verlässlichere Einstellung für veraltete Browser oder Exoten."

PLG_SYSTEM_HYPHENATEGHSVS_HYPHENATE="Hyphenate-Selektoren"
PLG_SYSTEM_HYPHENATEGHSVS_HYPHENATE_DESC="Für diese CSS-Selektoren (und Kinder) Silbentrennung aktivieren."

PLG_SYSTEM_HYPHENATEGHSVS_DONTHYPHENATE="Stopp-Hyphenate-Selektoren"
PLG_SYSTEM_HYPHENATEGHSVS_DONTHYPHENATE_DESC="Wenn Sie für bestimmte Selektoren, die Silbentrennung deaktivieren wollen, tragen Sie sie hier ein. Bspw. Kinder von oben eingetragenen Hyphenate-Selektoren."

PLG_HYPHENATEGHSVS_LANGUAGES="Sprachen"
PLG_HYPHENATEGHSVS_LANGUAGES_DESC="Hyphenator_Loader.js prüft, ob der Browser Silbentrennung für die hier eingegebenen UND AKTIVIERTEN Sprachen unterstützt. Nur, wenn NICHT, lädt Hyphenator_Loader auch Hyphenate.js. Anschließend lädt Hyphenate.js die sog. Sprach-Patterns, die die aktuelle Seite benötigt.<br />* Geben Sie ein langes, mehrsilbiges Wort für jede Sprache ein, die auf Ihrer Seite denkbar ist (mindestens 12 Zeichen).<br />* Aktivieren Sie die Sprachen, die benötigt werden oder fügen Sie weitere hinzu.<br /><strong>* Ein Test für Englisch (en = en-us) wird vom Plugin immer ausgeführt.</strong><br />* Beachten Sie, dass jeder hier unnötigerweise aktivierte Check etwas Perfomance frisst!"

